              Карта мостов
              
            </h1>
          
        </header>
      
      <div class="entry-content">
        Перед вами карта, на которой отмечены разнообразные мосты города Сарова. Для получения дополнительной информации по каждому мосту достаточно нажать на маркер и далее пройти по ссылке.

<!--
        Подключаем API карт
        Параметры:
          - load=package.standard - основные компоненты;
	      - lang=ru-RU - язык русский. 
    -->
    <script src="http://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>

<script type="text/javascript">
var myMap;

// Дождёмся загрузки API и готовности DOM.
ymaps.ready(init);

function init () {
    var myMap = new ymaps.Map("map", {
            center: [54.914514, 43.338962],
            zoom: 14
        }),
        MostVis = new ymaps.Placemark([54.928578, 43.329992], {
            // 54.923825&lon=43.30829.
            balloonContentHeader: "Висячий мост",
            balloonContentBody: "Пешеходный мост, соединяющий старый и новый районы Сарова, является одной из местных достопримечательностей",
            balloonContentFooter: "Читать подробнее <a href='http://arzamas-16.ru/visyachij-most'>про висячий мост</a>",
            hintContent: "Висячий мост"
        });

        MostBalykovo = new ymaps.Placemark([54.973907, 43.305295], {
            // &lon=
            balloonContentHeader: "Мост в Балыково",
            balloonContentBody: "Мост через Вичкинзу, находится в Балыково",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/most-v-balykovo'>мост в Балыково</a>",
            hintContent: "Мост в Балыково"
        });

        MostKhar = new ymaps.Placemark([54.938126, 43.336977], {
            // 54.922814 43.344240
            balloonContentHeader: "Мост на улице Харитона",
            balloonContentBody: "Автомобильный мост, соединяющий новый и старые районы города, был расширен в 2012 году.",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/most-na-kharitona'>мост на ул. Харитона</a>",
            hintContent: "Мост на улице Харитона"
        });

        MostPerKrem = new ymaps.Placemark([54.936481, 43.361932], {
            // 54.935772&lon=43.342159
            balloonContentHeader: "Первый висячий мост на кремешках",
            balloonContentBody: "Находится на Кремешках, недалеко от газовой просеки",
            balloonContentFooter: "<a href='http://arzamas-16.ru/pervyj-visyachij-kremeshki'>Подробнее про мост</a>",
            hintContent: "Первый висячий мост на кремешках"
        });

        MostVtorKrem = new ymaps.Placemark([54.934077, 43.363713], {
            // lat=54.934077&lon=43.363713
            balloonContentHeader: "Второй висячий мост на кремешках",
            balloonContentBody: "Находится на Кремешках",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/vtoroj-visyachij-kremeshki'>этот мост</a>",
            hintContent: "Второй висячий мост на кремешках"
        });

        MostPerAvtoKrem = new ymaps.Placemark([54.933417, 43.366460], {
            // lat=54.933417&lon=43.366460
            balloonContentHeader: "Первый автомобильный мост на кремешках",
            balloonContentBody: "Автомобильный мост находится на Кремешках, его часто размывает водой и поэтому время от времени проезд по нему невозможен",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/pervyj-avto-kremeshki'>первый автомобильный мост</a>",
            hintContent: "Первый автомобильный мост на кремешках"
        });

         MostTretijKrem = new ymaps.Placemark([54.937948, 43.378218], {
            // lat=54.937948&lon=43.378218
            balloonContentHeader: "Третий висячий мост на кремешках",
            balloonContentBody: "Третий висячий мост на Кремешках находится недалеко от Профилактория",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/tretij-visyachij-kremeshki'>третий висячий мост</a> на Кремешках",
            hintContent: "Третий висячий мост на кремешках"
        });

    //мост в Баклашихе: lat=54.944012&lon=43.385417
    MostBaklash = new ymaps.Placemark([54.944012, 43.385417], {
            // lat=54.937948&lon=43.378218
            balloonContentHeader: "Мост в Баклашихе",
            balloonContentBody: "Автомобильный мост в Баклашихе",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/most-v-baklashikhe'>автомобильный мост в Баклашихе</a>",
            hintContent: "Мост в Баклашихе"
        });

    //мост на музрукова: lat=54.927604&lon=43.323244
    MostMuzrukova = new ymaps.Placemark([54.927604, 43.323244], {
            // lat=54.937948&lon=43.378218
            balloonContentHeader: "Мост на проспекте Музрукова через Сатис",
            balloonContentBody: "Мост на проспекте Музрукова через реку Сатис предназначен как для автомобилей, так и для пешеходов",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/most-na-muzrukova-satis'>мост на проспекте Музрукова</a>",
            hintContent: "Мост на проспекте Музрукова (через р. Сатис)"
        });
    //понтонный мост: lat=54.930446&lon=43.311743
    MostPontonnyj = new ymaps.Placemark([54.930446, 43.311743], {
            // lat=54.937948&lon=43.378218
            balloonContentHeader: "Понтонный мост",
            balloonContentBody: "Понтонный пешеходный мост служит для быстро перемещения жителей одного района в другой",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/pontonnyj-most'>понтонный мост</a>",
            hintContent: "Понтонный мост"
        });
    //плотина: lat=54.921488&lon=43.292334
    MostPlotina = new ymaps.Placemark([54.921488, 43.292334], {
            // lat=54.937948&lon=43.378218
            balloonContentHeader: "Мост у плотины",
            balloonContentBody: "Мост у плотины, которая установлена на реке Сатис около очистных сооружений",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/most-u-plotiny'>мост у плотины</a>",
            hintContent: "Мост у плотины"
        });
    //мост у бассейна через саровку: 54.908371&lon=43.342304
    MostBassejn = new ymaps.Placemark([54.908371, 43.342304], {
            // lat=54.937948&lon=43.378218
            balloonContentHeader: "Мост около Бассейна",
            balloonContentBody: "Мост около Бассейна (озеро Боровое) через Саровку",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/most-u-bassejna'>мост у Бассейна</a>",
            hintContent: "Мост около Бассейна"
        });
    //мост у серафимовских родников: lat=54.900858&lon=43.363107
    MostSerafim = new ymaps.Placemark([54.900858, 43.363107], {
            // lat=54.937948&lon=43.378218
            balloonContentHeader: "Мост на Дальней Пустынке",
            balloonContentBody: "Мост на Дальней Пустынке через Саровку не раз рызмывало весной в последние годы. В год канонизации Серафима Саровского был произведен небольшой ремонт моста, установлена дополнительная лестница между землей и мостом",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/most-u-serafima'>Мост на Дальней Пустынке</a>",
            hintContent: "Мост на Дальней Пустынке"
        });

//Мост для железной дороги: 54.893381&lon=43.396618
MostZhD = new ymaps.Placemark([54.893381, 43.396618], {
            
            balloonContentHeader: "Железнодорожный мост",
            balloonContentBody: "Железнодорожный мост через Саровку нужен для проезда поезда. В холодную зиму и в жаркое лето под мостом можно пройти, в остальное время под мостом течет вода",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/most-zheleznodorozhnyj'>железнодорожный мост</a>",
            hintContent: "Железнодоровный мост"
        });

//Мост по дороге к Филипповским озерам: &lon=

MostFilippovka = new ymaps.Placemark([54.879798, 43.423977], {
            
            balloonContentHeader: "Мост по дороге к Филипповским Озерам",
            balloonContentBody: "Мост через реку Саровка для автомобилей, пешеходов и прочих желающих добраться к Филипповским озерам",
            balloonContentFooter: "Читать подробнее про <a href='http://arzamas-16.ru/most-filippovskij'>Филипповский мост</a>",
            hintContent: "Железнодоровный мост"
        });
//Мост-ГТС на Протяжке: 54.876205&lon=43.440521
MostGTS = new ymaps.Placemark([54.876205, 43.440521], {
            
            balloonContentHeader: "Мост через ГТС на Протяжке",
            balloonContentBody: "Мост через ГТС на озере Протяжное",
            balloonContentFooter: "Подробности про мост <a href='http://arzamas-16.ru/most-gts-na-protyazhke'>через ГТС на Протяжке</a>",
            hintContent: "Мост через ГТС на Протяжке"
        });

//Небольшой мост на Протяжке: 54.877650&lon=43.442650
MostProtyazhka = new ymaps.Placemark([54.877650, 43.442650], {
            
            balloonContentHeader: "Небольшой мост на Протяжке",
            balloonContentBody: "Небольшой мостик на Протяжном озере",
            balloonContentFooter: "Подробности про <a href='http://arzamas-16.ru/most-nebolshoj-na-protyazhke'>небольшой мост на протяжке</a>",
            hintContent: "Небольшой мост на Протяжке"
        });

//Мост между оз. Протяжное и болотом: 54.875931&lon=43.450531

MostProtyazhkaBoloto = new ymaps.Placemark([54.875931, 43.450531], {
            
            balloonContentHeader: "Мост между болотом и Протяжном озере",
            balloonContentBody: "Мост на Протяжном озере проходящий через границу между Протяжном озере и болотом",
            balloonContentFooter: "Подробности про <a href='http://arzamas-16.ru/most-protyazhka-boloto'>Мост через болото на Протяжке</a>",
            hintContent: "Мост на Протяжке через болото"
        });
//Мост в начале Протяжного Озера (через Саровку): &lon=43.470701
MostProtyazhkaSarovka = new ymaps.Placemark([54.865704, 43.470701], {
            
            balloonContentHeader: "Мост на между Протяжкой и Саровкой",
            balloonContentBody: "Мост находится в месте слияния реки Саровка и Протяжного озера",
            balloonContentFooter: "Подробности про <a href='http://arzamas-16.ru/most-protyazhka-sarovka'>Мост между Саровкой и Протяжкой</a>",
            hintContent: "Мост на между Протяжкой и Саровкой"
        });




//Мост-бревно через Вичкинзу (пешеходный): 54.976893&lon=43.303637

    myMap.geoObjects.add(MostPerKrem);
    myMap.geoObjects.add(MostKhar);
    myMap.geoObjects.add(MostVis);
    myMap.geoObjects.add(MostVtorKrem);
    myMap.geoObjects.add(MostPerAvtoKrem);
    myMap.geoObjects.add(MostTretijKrem);
    myMap.geoObjects.add(MostBalykovo);
//another
    myMap.geoObjects.add(MostSerafim);
    myMap.geoObjects.add(MostBassejn);
    myMap.geoObjects.add(MostPlotina);
    myMap.geoObjects.add(MostPontonnyj);
    myMap.geoObjects.add(MostMuzrukova);



    myMap.behaviors.enable("scrollZoom");
myMap.controls.add(
   new ymaps.control.ZoomControl()
);

myMap.controls.add(new ymaps.control.MapTools());
$('MyMap').width('100%');
            // $('#map_toshka').height('250px');
            // Инициируем пересчет размеров
myMap.container.fitToViewport();     
}
</script>
